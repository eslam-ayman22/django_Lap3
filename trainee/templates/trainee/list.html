{%extends 'parent.html' %}


{%block content%}
<table class="table table-bordered table-hover table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Img</th>
            <th>course</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {%for trainee in trainees%}
            <tr>
                <td>{{trainee.trainee_id}}</td>
                <td>{{trainee.name}}</td>
                <td><img src="{{trainee.img.url}}" style="width:50px; height:50px" > </td>
                <td>{{trainee.course.name}}</td>
                <td>{{trainee.email}}</td>
                <td>
                    <a href="{% url 'UpdateTrainee' trainee.trainee_id %}" class="btn btn-outline-warning">Update</a>
                    <a href="{% url 'DeleteTrainee' trainee.trainee_id %}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
        {%endfor%}
    </tbody>
</table>

{%endblock%}
